<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: beige;
      }
      .start {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 600px;
        padding: 1.25em;
        /* border: 1px solid black; */
      }
      .title {
        font-weight: bold;
      }
      #logo {
        width: 150px;
        padding: 5px;
        margin: 10px;
        text-align: center;
      }
      .btnEnter {
        font-family: Georgia, "Times New Roman", Times, serif;
        text-align: center;
        font-size: 1.1rem;
        width: 5rem;
        height: 2rem;
        background-color: #e7e7e7;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #location {
        margin-top: 10px;
        background: cornflowerblue;
      }
      #meter {
        margin-top: 10px;
        background: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div class="start">
      <p class="title">The Merchant's Museum: Perspectives</p>
      <img id="logo" src="images/logo.png" />
      <button onclick="location.href='location.html'" class="btnEnter">
        Enter
      </button>
    </div>
  </body>
</html>
